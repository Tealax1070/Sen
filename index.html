<head>
<meta charset="UTF-8">

<style>
body {
    background: linear-gradient(135deg, #ff4e8b, #ff9ecf);
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

h1 {
    color: white;
    font-size: 28px;
}

.buttons {
    display: flex;
    gap: 20px;
    margin-top: 30px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, font-size 0.2s;
}

#yesBtn {
    background-color: #00ff99;
}

#noBtn {
    background-color: #ff3333;
    position: fixed; /* important */
}

#message {
    font-size: 24px;
    color: white;
    margin-top: 30px;
}

/* Mobile */

</head>

<body>

<h1>Ma ch√®re Ness, veux-tu √™tre ma Valentine ? üíò</h1>

<div class="buttons">
    <button id="yesBtn">OUI üòç</button>
    <button id="noBtn">NON üò¢</button>
</div>

<div id="message"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

let scale = 1;

function moveButton() {

    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - buttonWidth;
    const maxY = window.innerHeight - buttonHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Faire grossir le bouton OUI
    scale += 0.1;
    yesBtn.style.transform = "scale(" + scale + ")";
}

// PC
noBtn.addEventListener("mouseenter", moveButton);

// Mobile
noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveButton();
});

yesBtn.addEventListener("click", function() {
    message.innerHTML = "T'es d√©j√† ma valentine lol... c'√©tait juste pour faire une d√©claration officielle. üòÇ‚ù§Ô∏è";
});
</script>

</html>
