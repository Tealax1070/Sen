<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour toi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

/* Vid√©o en arri√®re-plan */
#bgVideo {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit: cover;
    z-index: 0;
    filter: brightness(0.6); /* dimmer la vid√©o pour que le texte soit lisible */
}

/* Carte du contenu */
.card {
    background: rgba(255,255,255,0.95);
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
    width: 90%;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 24px;
    margin-bottom: 30px;
    color: #333;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover { background: #e63956; }

#noBtn {
    background: #f1f1f1;
    color: #333;
    position: relative;
}

#message {
    margin-top: 25px;
    font-size: 18px;
    color: #ff4d6d;
    font-weight: 500;
}

/* Pluie de coeurs */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    left: 50%;
    animation: fall 3s linear infinite;
    z-index: 1;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes fall {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
}

/* Mobile */
@media (max-width: 480px) {
    .card { padding: 40px 20px; }
    h1 { font-size: 22px; }
    button { font-size: 14px; padding: 10px 20px; }
}
</style>
</head>

<body>

<!-- Vid√©o en arri√®re-plan -->
<video id="bgVideo" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vid√©o.
</video>

<!-- Pluie de coeurs -->
<div id="heartsContainer"></div>

<div class="card">
    <h1>Ma ch√®re Ness, veux-tu √™tre ma Valentine ? üíò</h1>
    <div class="buttons">
        <button id="yesBtn">Oui ‚ù§Ô∏è</button>
        <button id="noBtn">Non üò¢</button>
    </div>
    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const heartsContainer = document.getElementById("heartsContainer");

let scale = 1;

// Bouger le bouton NON
function moveButton() {
    const card = document.querySelector(".card");
    const rect = card.getBoundingClientRect();
    const maxX = rect.width - noBtn.offsetWidth;
    const maxY = rect.height - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Grossir bouton OUI
    scale += 0.1;
    yesBtn.style.transform = "scale(" + scale + ")";
}

// PC et mobile
noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});

// Quand on clique sur OUI
yesBtn.addEventListener("click", function() {
    message.innerHTML = "T'es d√©j√† ma valentine lol... c'√©tait juste pour faire une d√©claration officielle.üòÇ‚ù§Ô∏è";

    // Lancer pluie de coeurs
    for(let i=0;i<30;i++){
        createHeart();
    }
});

// Fonction cr√©er coeurs
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (2+Math.random()*2) + "s";
    heart.style.width = heart.style.height = (10+Math.random()*20) + "px";
    heartsContainer.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}
</script>

</body>
</html>
