<!DOCTYPE html>

<head>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
    width: 90%;
    position: relative;
}

h1 {
    font-size: 24px;
    margin-bottom: 30px;
    color: #333;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    background: #e63956;
}

#noBtn {
    background: #f1f1f1;
    color: #333;
    position: relative;
}

#message {
    margin-top: 25px;
    font-size: 18px;
    color: #ff4d6d;
    font-weight: 500;
}

/* Mobile */
@media (max-width: 480px) {
    .card {

    }

</style>
</head>

<body>

<div class="card">
    <h1>Ma ch√®re Ness, veux-tu √™tre ma Valentine ? üíò</h1>

    <div class="buttons">
        <button id="yesBtn">Oui ‚ù§Ô∏è</button>
        <button id="noBtn">Non üò¢</button>
    </div>

    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

let scale = 1;

function moveButton() {
    const card = document.querySelector(".card");
    const rect = card.getBoundingClientRect();

    const maxX = rect.width - noBtn.offsetWidth;
    const maxY = rect.height - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    scale += 0.1;
    yesBtn.style.transform = "scale(" + scale + ")";
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});

yesBtn.addEventListener("click", function() {
    message.innerHTML = "T'es d√©j√† ma valentine lol... c'√©tait juste pour faire une d√©claration officielle.üòÇ‚ù§Ô∏è";
});
</script>
